    <div class="content">
        <h1>Clientes</h1>
        <button class="create-btn" onclick="openCreateClientForm()">Crear Cliente</button>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>N√∫mero</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan</td>
                    <td>P√©rez</td>
                    <td>123456789</td>
                    <td>juan.perez@example.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mar√≠a</td>
                    <td>G√≥mez</td>

                    <td>maria.gomez@example.com</td>
                </tr>
                <!-- M√°s ejemplos de clientes -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Crear Cliente -->
    <div id="createClientForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCreateClientForm()">&times;</span>
            <h2>Crear Cliente</h2>
            <form id="newClientForm">
                <label for="id_cliente">ID Cliente:</label>
                <input type="number" id="id_cliente" name="id_cliente" required>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="numero">N√∫mero:</label>
                <input type="number" id="numero" name="numero" required>

                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail">

                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <script>
        // Funciones para abrir y cerrar el modal
        function openCreateClientForm() {
            document.getElementById("createClientForm").style.display = "block";
        }

        function closeCreateClientForm() {
            document.getElementById("createClientForm").style.display = "none";
        }

        // Cerrar el modal al hacer clic fuera de √©l
        window.onclick = function(event) {
            const modal = document.getElementById("createClientForm");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
