    <script>
        // Suponiendo que el rol del usuario est谩 almacenado en una variable de sesi贸n o una variable global
        const userRole = "admin"; // Este valor lo podr铆as obtener din谩micamente desde el backend, como una variable de sesi贸n o API
    
        // Obtener el bot贸n por su ID
        const adminButton = document.getElementById("admin-button");
    
        // Comprobar el rol y mostrar/ocultar el bot贸n
        if (userRole !== "admin") {
            adminButton.style.display = "none"; // Si el rol no es admin, ocultar el bot贸n
        } else {
            adminButton.style.display = "block"; // Si es admin, asegurarse de que el bot贸n est茅 visible
        }
    </script>



    <script>
        let slideIndex = 0;
    
        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-images a');
            if (index >= slides.length) slideIndex = 0;
            if (index < 0) slideIndex = slides.length - 1;
    
            // Ocultar todas las im谩genes y los textos
            slides.forEach(slide => {
                slide.style.display = 'none';
            });
    
            // Mostrar la imagen y el texto actual
            slides[slideIndex].style.display = 'block';
        }
    
        function moveSlide(step) {
            slideIndex += step;
            showSlide(slideIndex);
        }
    
        // Mostrar la primera imagen al cargar la p谩gina
        document.addEventListener('DOMContentLoaded', function () {
            showSlide(slideIndex);
        });
    </script>
